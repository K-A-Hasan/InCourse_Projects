<mat-card class="mat-elevation-z8">
  <mat-card-header >
    <mat-card-title>Create New Post</mat-card-title>
    <mat-card-subtitle>Fill up the form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-container">
    <form [formGroup]="courseForm" class="form-group" (ngSubmit)="onSubmit()">
      <mat-form-field class="f-w">
        <mat-label>Post Name</mat-label>
        <input matInput formControlName="CourseName">
        <mat-error *ngIf="f.CourseName.touched && f.CourseName.hasError('required')">Post name required.</mat-error>
      </mat-form-field>
      <mat-form-field class="f-w">
        <mat-label>Retirement Duration (Year)</mat-label>
        <input matInput formControlName="Duration">
        <mat-error *ngIf="f.Duration.touched && f.Duration.hasError('required')">Duration required.</mat-error>
      </mat-form-field>
      <mat-form-field class="f-w">
        <mat-label>Company</mat-label>
       
        <mat-select formControlName="TradeId">
          
          <mat-option *ngFor="let op of trades" [value]="op.TradeId">{{op.TradeName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="f.TradeId.touched && f.TradeId.hasError('required')">Company required.</mat-error>
      </mat-form-field>
      <div class="f-w">
        <button type="submit" mat-raised-button color="primary">Save Data</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <a mat-flat-button [routerLink]="['/trades']"><mat-icon>keyboard_arrow_left</mat-icon> Back to list</a>
  </mat-card-footer>
</mat-card>
